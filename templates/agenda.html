{% extends "model-page.html" %}  <!- Criando uma extensão do model-page.html ->

{% block content %}  <!- A lista da agenda será o block content definido dentro do model-page.html. ->
    <h2>Agendamentos</h2>       <!- Este título aparecerá no html ->
    <a href="evento/">   <!- esta linha é para especificar caminho para o botão 'novo evento' ->
        <button type="button">Novo Evento</button>  <!- Botão para chamar página de inserção de eventos ->
    </a>
    <ul style="font-size: 18px">  <!- Utilizando uma tag ul para exibir lista em tópicos. ->
    {% for evento in eventos %}     <!- A utilização do percentual permite entrada de comandos python. ->
        <li>
            <div style={% if evento.get_evento_atrasado %}
                            "color:red"
                        {% endif %}>
                <!- o if está definindo texo de cor vermelha para eventos atrasados ->
                {{evento.titulo}} - {{evento.get_data_evento}}  <!- Chamando os campos da tabela de eventos. ->
                ( <a href="evento/?id={{ evento.id }}">Editar</a>
                / <a href="evento/delete/{{ evento.id }}/">Excluir</a> )  <!- link com rota para delete ->
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}  <!- Comando de fechamento do block content ->
